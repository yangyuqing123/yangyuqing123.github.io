<div class="container">
    <div class="jumbotron">
        <h1>人脸检测</h1>
        <p>考虑到系统本身的安全因素和方便人员管理，我们需要您在这里拍下您的照片，以便于注册登记您的信息或在登录验证您的身份</p>

            <div class="panel-heading">摄像区<span class="glyphicon glyphicon-camera"></span></div>
            <div class="panel-body">
                <p  class="text-center">请尽量将面部全部呈现在相框中</p>
            </div>
            <div id="picture">
                <div>
                    <video src="" preload="preload" width="280" height="350" id="video" autoplay></video>
                    <canvas id="canvas" width="280" height="350"></canvas>
                </div>
            </div>
            <div class="text-center">
                <button type="button" id="snap" class="btn  btn-lg btn-primary">准备好了就确认</button>
            </div>

        </div>
    </div>

</div>
